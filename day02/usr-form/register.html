<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>User Registration Form</title>
    </head>
    <body>
        <h1>User Registration</h1>
        <form action="#" method="POST">
            <p>
            <label for="username">아이디:</label>
            <input type="text" name="username" placeholder="사용자 이름">
            </p><p>
            <label for="email">이메일주소:</label>
            <input type="email" name="email" placeholder="사용자 이메일주소">
            </p><p>
            <label for="password">비밀번호:</label>    
            <input type="password" name="password" placeholder="비밀번호">
            </p><p>
            <label for="birthday">생년월일:</label>    
            <input type="date" name="birthdate" placeholder="생일을 선택하세요">
            </p><p>
            <label for="age">나이:</label>    
            <input type="number" name="age" min="18" max ="100">
            </p><p>
            <label for="volume">만족도:</label>    
            <input type="range" name="volume" min="1" max = "10">
            </p><p>
            <label for="gender">성별:</label>    
            <input type="radio" name="gender" value="male"> 남성
            <input type="radio" name="gender" value="female"> 여성
            </p><p>
            <label for="hobby">취미선택:</label>     
            <input type="checkbox" name="hobby" value="reading"> 독서
            <input type="checkbox" name="hobby" value="gaming"> 게임
            <input type="checkbox" name="hobby" value="Swiss"> 런닝
            </p><p>
            <label for="country">국가선택:</label>
             </p><p>
            <select name="country" multiple>
                <option value="USA">미국</option>
                <option value="Japna">일본</option>
                <option value="China">중국</option>
                <option value="Swiss">스위스</option>
                <option value="Poland">폴란드</option>
           </select>
      <p>
      <button type="sumit">제출</button>
      <button type="reset">초기화</button>
      </p>
    </form>
  </body>
</html>
